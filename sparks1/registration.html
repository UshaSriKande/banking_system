<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" class="register-form" id="register-form" action = "./RegistrationServlet">
                            
                            <input type = "text" class = "form-control" name = "user" placeholder="Enter Username"><br><br>
                            <input type = "text" class = "form-control" name = "pwd" placeholder="Enter Password"><br><br>
                            <input type = "text" class = "form-control" name = "bal" placeholder="Enter Balance"><br><br>
                             <input type = "email" class = "form-control" name = "email" placeholder="Enter Email"><br><br>
                             <input type="submit" name="signin" id="signin" class="form-submit" value="Sign Up"/>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
        
                    </div>
                </div>
            </div>
        </section>
        </div>
        </body>
        </html>
